
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duales + Barras - Armoury Style</title>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #00ffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2vh;
      width: 100%;
    }

    .dial-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4vh;
      margin-bottom: 4vh;
    }

    .dial-wrapper {
      width: 31.25vw;
      max-width: 150px;
      position: relative;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .needle {
      transform-origin: 50% 100%;
      transform-box: fill-box;
      transform: rotate(-90deg);
      transition: transform 4s ease;
    }

    .label {
      text-align: center;
      font-size: 2vh;
      color: #fff;
      margin-top: 0.5vh;
    }

    .bar-section {
      display: flex;
      flex-direction: column;
      gap: 2vh;
      width: 80%;
    }

    .bar-container {
      background: #111;
      border: 2px solid #00ffff;
      padding: 1vh;
      border-radius: 8px;
    }

    .bar {
      width: 100%;
      height: 2vh;
      background: linear-gradient(90deg, #ff0040, #00ffff);
      box-shadow: 0 0 10px #00ffff;
      border-radius: 4px;
      transition: width 4s ease;
    }

    .bar-label {
      text-align: center;
      color: #fff;
      margin-bottom: 0.5vh;
      font-size: 1.8vh;
    }
  </style>
</head>
<body>
  <div class="dashboard">

    <div class="dial-row">
      <div class="dial-wrapper">
        <svg viewBox="0 0 100 50">
          <path d="M10 50 A40 40 0 0 1 90 50" fill="none" stroke="#333" stroke-width="5"/>
          <line x1="50" y1="50" x2="50" y2="10"
                stroke="#00ffff" stroke-width="3"
                class="needle" id="needle-spanisch"
                style="transform: rotate(-90deg);"/>
        </svg>
        <div class="label">Spanisch C2</div>
      </div>

      <div class="dial-wrapper">
        <svg viewBox="0 0 100 50">
          <path d="M10 50 A40 40 0 0 1 90 50" fill="none" stroke="#333" stroke-width="5"/>
          <line x1="50" y1="50" x2="50" y2="10"
                stroke="#00ffff" stroke-width="3"
                class="needle" id="needle-deutsch"
                style="transform: rotate(-90deg);"/>
        </svg>
        <div class="label">Deutsch B1</div>
      </div>

      <div class="dial-wrapper">
        <svg viewBox="0 0 100 50">
          <path d="M10 50 A40 40 0 0 1 90 50" fill="none" stroke="#333" stroke-width="5"/>
          <line x1="50" y1="50" x2="50" y2="10"
                stroke="#00ffff" stroke-width="3"
                class="needle" id="needle-englisch"
                style="transform: rotate(-90deg);"/>
        </svg>
        <div class="label">Englisch C1</div>
      </div>
    </div>

    <div class="bar-section">
      <div class="bar-container">
        <div class="bar-label">FISAT II</div>
        <div class="bar" id="bar-fisat" style="width: 0%;"></div>
      </div>

      <div class="bar-container">
        <div class="bar-label">IPAF</div>
        <div class="bar" id="bar-ipaf" style="width: 0%;"></div>
      </div>
    </div>

  </div>

  <script>
    setTimeout(() => {
      document.getElementById('needle-spanisch').style.transform = 'rotate(90deg)';
      document.getElementById('needle-deutsch').style.transform = 'rotate(0deg)';
      document.getElementById('bar-fisat').style.width = '90%';
      document.getElementById('bar-ipaf').style.width = '96%';
      document.getElementById('needle-englisch').style.transform = 'rotate(45deg)';
    }, 500);
  </script>
</body>
</html>
