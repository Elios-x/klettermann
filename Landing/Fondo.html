<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√úber mich</title>
  <style>
    :root {
      --color-azul: #3C6D71;
      --color-naranja: #F4743B;
      --color-verde: #BEEF62;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: var(--color-azul);
      overflow-x: hidden;
      touch-action: pan-y;
      -webkit-overflow-scrolling: touch;
    }

    .cabecera {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
      padding: 20px 0;
    }

    .foto {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--color-azul);
      animation: photo-glow 1s ease-in-out;
    }

    .nombre {
      margin-top: 10px;
      font-size: 45px;
      color: var(--color-naranja);
      text-align: center;
    }

    @keyframes photo-glow {
      0% {
        opacity: 0;
        transform: scale(0.7);
        box-shadow: 0 0 0px transparent;
      }
      100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 20px var(--color-azul);
      }
    }

    .bloques {
      display: flex;
      flex-direction: row;
      width: 300vw;
      transform: translateX(0);
      transition: transform 0.3s ease;
      margin-top: 300px;
    }

    .bloque {
      width: 100vw;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .bloque p {
      text-align: justify;
      font-size: 16px;
      line-height: 1.6;
      max-width: 800px;
    }

    .contacto {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 40px;
    }

    .linea-contacto {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 5px 0;
      color: var(--color-naranja);
      font-size: 18px;
    }

    .dato-link {
      color: var(--color-naranja);
      text-decoration: none;
    }

    .dato-link:hover {
      text-decoration: underline;
    }

    .puntos-nav-static {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #F4743B;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="cabecera">
    <img src="Foto.png" alt="Foto" class="foto" />
    <div class="nombre">Elias Salvatierra</div>
  </div>

  <div class="bloques" id="slider">
    <div class="bloque">
      <p>Ich bin ein guatemaltekischer Techniker ...</p>
      <div class="puntos-nav-static">‚óè ‚óã ‚óã</div>
    </div>
    <div class="bloque">
      <p>Dank meiner zertifizierten Ausbildung ...</p>
      <div class="puntos-nav-static">‚óã ‚óè ‚óã</div>
    </div>
    <div class="bloque contacto">
      <div class="linea-contacto">üìû <a href="tel:+4915753100729" class="dato-link">+49 15753100729</a></div>
      <div class="linea-contacto">‚úâÔ∏è <a href="mailto:elias@klettermann.com" class="dato-link">elias@klettermann.com</a></div>
      <div class="puntos-nav-static">‚óã ‚óã ‚óè</div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    let currentSlide = 0;
    const totalSlides = 3;
    let startX = null;

    slider.addEventListener('touchstart', function (e) {
      startX = e.touches[0].clientX;
    }, { passive: false });

    slider.addEventListener('touchend', function (e) {
      if (startX === null) return;
      let endX = e.changedTouches[0].clientX;
      let diff = startX - endX;

      if (Math.abs(diff) > 50) {
        if (diff > 0 && currentSlide < totalSlides - 1) {
          currentSlide++;
        } else if (diff < 0 && currentSlide > 0) {
          currentSlide--;
        }
        slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
      }
      startX = null;
    }, { passive: false });
  </script>
</body>
</html>
