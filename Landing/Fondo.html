
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Über mich</title>
  <style>
    @keyframes photo-glow {
      0% { opacity: 0; transform: scale(0.7); box-shadow: 0 0 0px transparent; }
      100% { opacity: 1; transform: scale(1); box-shadow: 0 0 20px #3c6d71; }
    }
    body {
      background-color: #000;
      color: #3c6d71;
      font-family: sans-serif;
      margin: 0;
      padding: 20px 10px;
      overflow-y: auto;
    }
    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 40px;
    }
    .photo {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3c6d71;
      align-self: center;
    }
    h1 {
      text-align: center;
      color: #f4743b;
      margin: 10px 0;
      font-size: 32px;
    }
    .bio-text {
      font-size: 16px;
      line-height: 1.7;
      text-align: justify;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 14px;
    }
    .contact {
      color: #f4743b;
      text-align: center;
      width: 100%;
      margin-top: 20px;
    }
    .logo {
      width: 120px;
      height: auto;
      align-self: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Contenido original preservado, incluyendo datos de contacto y logo -->
    <img class="photo" src="data:image/png;base64,..." alt="Foto de perfil"/>
    <h1>Sobre mí</h1>
    <div class="bio-text">
      <!-- Aquí tu texto original biográfico -->
      <p>Tu información biográfica completa aquí...</p>
    </div>
    <div class="footer">
      <div class="contact">
        Datos de contacto aquí: Email, Teléfono, Dirección, etc.
      </div>
      <img class="logo" src="data:image/png;base64,..." alt="Logo"/>
    </div>
  </div>
</body>
</html>
