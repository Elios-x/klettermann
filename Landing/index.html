
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio</title>
  <style>
    body, html {{
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
    }}
    .view {{
      display: none;
      height: 100vh;
      width: 100%;
    }}
    .active {{
      display: block;
    }}
    iframe {{
      border: none;
      width: 100%;
      height: 100vh;
    }}
  </style>
</head>
<body>
  <div id="presentacion" class="view active">
    <iframe src="presentacion.html"></iframe>
  </div>
  <div id="fondo" class="view">
    <iframe src="fondo.html"></iframe>
  </div>

  <script>
    setTimeout(() => {{
      document.getElementById('presentacion').classList.remove('active');
      document.getElementById('fondo').classList.add('active');
    }}, 10000);
  </script>
</body>
</html>
